{% extends "Messages.html" %}

{% block modal %}
<style>
    /* Darkened background overlay */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 10px;
    }

    /* Confirmation window */
    .delete-window {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    /* Modal text */
    .delete-window p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Container for Yes/No buttons */
    .choice {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    /* General button style */
    .choice a {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        background-color: #4caf50;
        font-weight: bold;
        transition: background-color 0.3s;
        flex: 1;
        text-align: center;
        min-width: 100px;
    }

    /* Hover effect for Yes button */
    .choice a:hover {
        background-color: #45a049;
    }

    /* "No" button with red color */
    .choice a.no {
        background-color: #f44336;
    }

    .choice a.no:hover {
        background-color: #d32f2f;
    }

    /* ===================== */
    /* ðŸ“± Responsive styling */
    /* ===================== */
    @media (max-width: 768px) {
        .delete-window {
            padding: 20px;
            max-width: 90%;
        }

        .delete-window p {
            font-size: 16px;
        }

        .choice {
            flex-direction: column;
            gap: 10px;
        }

        .choice a {
            width: 100%;
            font-size: 16px;
            padding: 12px;
        }
    }

    @media (max-width: 480px) {
        .delete-window {
            padding: 15px;
        }

        .delete-window p {
            font-size: 14px;
        }

        .choice a {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

<!-- Modal structure -->
<div class="modal-overlay">
    <div class="delete-window">
        <p>Are you sure you want to delete this chat?</p>
        <div class="choice">
            <a href="{% url 'DeleteChatConfirm' chat.id %}">Yes</a>
            <a class="no" href="{% url 'MessagesPage' %}">No</a>
        </div>
    </div>
</div>
{% endblock %}
