<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>

<body>
    {% block content %}

    <style>
        /* Page layout */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            /* gradient background */
            font-family: Arial, sans-serif;
        }

        /* Login form container */
        #submitForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Form header */
        #submitForm h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2d3436;
        }

        /* Labels */
        #submitForm p {
            margin: 0;
            font-weight: bold;
            color: #2d3436;
        }

        /* Input fields */
        #submitForm input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        /* Input focus effect */
        #submitForm input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }

        /* Submit button */
        #submitForm button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        /* Submit button hover */
        #submitForm button:hover {
            background-color: #5a4bcf;
        }

        /* Register link below the form */
        #register-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #6c5ce7;
            text-decoration: none;
        }

        #register-link:hover {
            color: #5a4bcf;
        }

        /* Error message (if login fails) */
        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>

    <!-- Login form -->
    <form id="submitForm" method="post" action="{% url 'LoginPage'%}">
        {% csrf_token %}

        <h2>Login</h2>

        <p>Username</p>
        <input name="Username" type="text" placeholder="Enter your username" required />

        <p>Password</p>
        <input name="Password" type="password" placeholder="Enter your password" required />

        <button>Login</button>

        <!-- Link to registration page -->
        <a href="{% url 'RegisterPage' %}" id="register-link">Don't have an account? Register!</a>

        <!-- Error message (if provided in context) -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    </form>

    {% endblock %}
</body>

</html>
