<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Messages</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4caf50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Middle section: sidebar + content */
        #middle-section {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar menu */
        #menu {
            background-color: #e40000;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        #menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #menu .logout-btn {
            margin-top: auto;
            background-color: #b30000;
            width: 100px;
        }

        #menu .logout-btn:hover {
            background-color: #800000;
        }

        /* Right section */
        #people-and-searchbar {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
        }

        #searchbar {
            margin-bottom: 20px;
        }

        #searchbar input[type="search"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #searchbar button {
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchbar button:hover {
            background-color: #45a049;
        }

        #people,
        #recent-chats {
            background-color: #dceffa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #people a,
        #recent-chats a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        #people a:hover,
        #recent-chats a:hover {
            background-color: #b3e5fc;
        }

        #recent-chats p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #fff;
            transition: background-color 0.2s;
            width: 100%;
        }

        .chat-item:hover {
            background-color: #b3e5fc;
        }

        .chat-item a {
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }

        footer {
            height: 40px;
            background-color: #4caf50;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            #middle-section {
                flex-direction: column;
            }

            #menu {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            #menu .logout-btn {
                margin-top: 0;
                width: auto;
            }

            #people-and-searchbar {
                padding: 10px;
            }

            #searchbar input[type="search"] {
                width: 60%;
            }
        }

        @media (max-width: 500px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            #searchbar input[type="search"] {
                width: 55%;
                padding: 8px;
            }

            #searchbar button {
                padding: 8px 10px;
                font-size: 14px;
            }

            #people,
            #recent-chats {
                padding: 10px;
            }

            .chat-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .chat-item a {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>Messenger</header>

    <div id="middle-section">
        <div id="menu">
            <a href="">Profile</a>
            <a href="">Messages</a>
            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>

        <div id="people-and-searchbar">
            <div id="searchbar">
                <form action="{% url 'MessagesPage' %}" method="post">
                    {% csrf_token %}
                    <input type="search" name="user" placeholder="Type who you want to chat with" />
                    <button>Search</button>
                </form>
            </div>

            <div id="people">
                {% if results %}
                {% for user in results %}
                <a href="{% url 'ChatPage' user.username %}">{{user.first_name}} {{user.last_name}}</a>
                {% endfor %}
                {% endif %}
            </div>

            <div id="recent-chats">
                <p>Recent chats:</p>
                {% for name in my_chats %}
                <div class="chat-item">
                    <a href="{% url 'ChatPage' name.speaking_partner_username %}">{{name.speaking_partner}}</a>
                    <a href="{% url 'DeleteChat' name.id %}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% block modal %}{% endblock %}

    <footer></footer>
</body>

</html>
