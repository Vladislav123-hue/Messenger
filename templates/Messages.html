<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4caf50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Middle section */
        #middle-section {
            display: flex;
            min-height: calc(100vh - 80px);
            /* full height minus header/footer */
        }

        /* Sidebar menu */
        #menu {
            background-color: #e40000;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* People and search section */
        #people-and-searchbar {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
        }

        /* Search bar */
        #searchbar {
            margin-bottom: 20px;
        }

        #searchbar input[type="search"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #searchbar button {
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchbar button:hover {
            background-color: #45a049;
        }

        /* People list */
        #people,
        #recent-chats {
            background-color: #dceffa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #people a,
        #recent-chats a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s;

        }

        #people a:hover,
        #recent-chats a:hover {
            background-color: #b3e5fc;
        }

        /* Recent chats heading */
        #recent-chats p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* имя слева, мусорка справа */
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #fff;
            /* чтобы выглядело как одна строка */
            transition: background-color 0.2s;
            width: 200px;
        }

        .chat-item:hover {
            background-color: #b3e5fc;
        }

        .chat-item a {
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }

        /* Footer */
        footer {
            height: 40px;
            background-color: #4caf50;
        }
    </style>
</head>

<body>
    <header>Messenger</header>

    <div id="middle-section">
        <div id="menu">
            <a hred="">Profile</a>
            <a hred="">Messages</a>
        </div>
        <div id="people-and-searchbar">
            <div id="searchbar">
                <form action="{% url 'MessagesPage' %}" method="post">
                    {% csrf_token %}
                    <input type="search" name="user" placeholder="type who you wanna chat with" />
                    <button>search</button>
                </form>
            </div>
            <div id="people">
                {% if results %}
                {% for user in results %}
                <a href="{% url 'ChatPage' user.username %}">{{user.first_name}} {{user.last_name}}</a>
                {% endfor %}
                {% endif %}
            </div>
            <div id="recent-chats">
                <p>Recent chats:</p>
                {% for name in my_chats %}
                <div class="chat-item">
                    <a href="{% url 'ChatPage' name.speaking_partner_username %}">{{name.speaking_partner}}</a>
                    <a href="{% url 'DeleteChat' name.id %}"><i class="fa-solid fa-trash"></i></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% block modal %}
    {% endblock %}
    <footer></footer>


</body>

</html>
