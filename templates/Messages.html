<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Messages</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header (top bar) */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4caf50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Middle section: sidebar + main area */
        #middle-section {
            display: flex;
            min-height: calc(100vh - 80px);
            /* full viewport minus header/footer */
        }

        /* Sidebar menu */
        #menu {
            background-color: #e40000;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Logout button is "pushed" to the bottom of the sidebar */
        #menu .logout-btn {
            margin-top: auto;
            background-color: #b30000;
            text-align: center;
            width: 100px;
        }

        #menu .logout-btn:hover {
            background-color: #800000;
        }

        /* Right side: search + people + recent chats */
        #people-and-searchbar {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
        }

        /* Search bar */
        #searchbar {
            margin-bottom: 20px;
        }

        #searchbar input[type="search"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #searchbar button {
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchbar button:hover {
            background-color: #45a049;
        }

        /* User list and recent chats */
        #people,
        #recent-chats {
            background-color: #dceffa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #people a,
        #recent-chats a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        #people a:hover,
        #recent-chats a:hover {
            background-color: #b3e5fc;
        }

        /* Recent chats header */
        #recent-chats p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Each chat item (username + trash button) */
        .chat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* name left, delete button right */
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #fff;
            transition: background-color 0.2s;
            width: 200px;
        }

        .chat-item:hover {
            background-color: #b3e5fc;
        }

        .chat-item a {
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }

        /* Footer bar */
        footer {
            height: 40px;
            background-color: #4caf50;
        }
    </style>
</head>

<body>
    <!-- Top header -->
    <header>Messenger</header>

    <!-- Main area: sidebar + content -->
    <div id="middle-section">
        <!-- Sidebar navigation -->
        <div id="menu">
            <!-- TODO: fix typo (hred -> href) -->
            <a href="">Profile</a>
            <a href="">Messages</a>
            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>

        <!-- Right section: search, people, chats -->
        <div id="people-and-searchbar">
            <!-- Search bar -->
            <div id="searchbar">
                <form action="{% url 'MessagesPage' %}" method="post">
                    {% csrf_token %}
                    <input type="search" name="user" placeholder="Type who you want to chat with" />
                    <button>Search</button>
                </form>
            </div>

            <!-- People found by search -->
            <div id="people">
                {% if results %}
                {% for user in results %}
                <a href="{% url 'ChatPage' user.username %}">{{user.first_name}} {{user.last_name}}</a>
                {% endfor %}
                {% endif %}
            </div>

            <!-- Recent chats -->
            <div id="recent-chats">
                <p>Recent chats:</p>
                {% for name in my_chats %}
                <div class="chat-item">
                    <a href="{% url 'ChatPage' name.speaking_partner_username %}">{{name.speaking_partner}}</a>
                    <a href="{% url 'DeleteChat' name.id %}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Placeholder for modals -->
    {% block modal %}
    {% endblock %}

    <!-- Footer -->
    <footer></footer>
</body>

</html>
