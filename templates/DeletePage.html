{% extends "Chat.html" %}

{% block modal %}
<style>
    /* Darkened background overlay */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* semi-transparent black */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        /* make sure it appears above everything else */
    }

    /* Confirmation window */
    .delete-window {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    /* Container for Yes/No buttons */
    .choice {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
    }

    /* General button style */
    .choice a {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        background-color: #4caf50;
        /* green = positive action */
        font-weight: bold;
        transition: background-color 0.3s;
    }

    /* Hover effect for Yes button */
    .choice a:hover {
        background-color: #45a049;
    }

    /* "No" button styled red */
    .choice a.no {
        background-color: #f44336;
    }

    .choice a.no:hover {
        background-color: #d32f2f;
    }
</style>

<!-- Modal structure -->
<div class="modal-overlay">
    <div class="delete-window">
        <p>Are you sure you want to delete this message?</p>
        <div class="choice">
            <!-- "Yes" calls delete confirmation route -->
            <a href="{% url 'DeleteMessageConfirm' message.id username his_message.id %}">Yes</a>
            <!-- "No" goes back to chat page -->
            <a class="no" href="{% url 'ChatPage' username=username %}">No</a>
        </div>
    </div>
</div>
{% endblock %}
