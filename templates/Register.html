{% extends "Login.html" %}

{% block content %}
 <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: Arial, sans-serif;
        }

        #submitForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #submitForm h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2d3436;
        }

        #submitForm label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3436;
        }

        #submitForm input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        #submitForm input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }

        #submitForm button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        #submitForm button:hover {
            background-color: #5a4bcf;
        }

        #register-link {
            text-decoration: none;

        }
        #login-link:hover {
            transition: 0.3s;
            color: rgb(206, 112, 112);
        }
    </style>
 <form id="submitForm">
        <h2>Register</h2>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        
        <label for="firstName">First name</label>
        <input type="text" id="email" placeholder="Enter your first name" required />

        <label for="lastName">Last name</label>
        <input type="text" id="email" placeholder="Enter your last name" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        
        <button>Login</button>
        <a href="{% url 'LoginPage' %}" id="login-link">Already have an account? Log in!</a>
    </form>

{% endblock %}
