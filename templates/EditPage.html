{% extends "Chat.html" %}

{% block modal %}
<style>
    /* Darkened background overlay */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 10px;
    }

    /* Edit window */
    .edit-window {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    /* Input field inside edit modal */
    .edit-window input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    /* Edit button */
    .edit-window button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
    }

    .edit-window button:hover {
        background-color: #45a049;
    }

    /* ðŸ“± Tablet adjustments */
    @media (max-width: 768px) {
        .edit-window {
            padding: 20px;
        }

        .edit-window input[type="text"] {
            font-size: 15px;
        }

        .edit-window button {
            font-size: 15px;
        }
    }

    /* ðŸ“± Phone adjustments */
    @media (max-width: 480px) {
        .edit-window {
            padding: 15px;
        }

        .edit-window input[type="text"] {
            padding: 10px;
            font-size: 14px;
        }

        .edit-window button {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>

<!-- Modal structure -->
<div class="modal-overlay">
    <div class="edit-window">
        <!-- Form to confirm message edit -->
        <form method="post" action="{% url 'EditConfirm' message.id username his_message.id %}">
            {% csrf_token %}
            <!-- Pre-fill input with current message text -->
            <input type="text" name="edited" value="{{ message.content }}">
            <button>Edit</button>
        </form>
    </div>
</div>
{% endblock %}
